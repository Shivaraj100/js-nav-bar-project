<style>
  .card{
    margin:1em;
    box-shadow: 3px 3px 6px 6px rgba(0, 0, 0, 0.5);
    border: thick double #32a1ce;
    background-color: #9c77b1;
    color:white;
    padding-top: 1em;
    text-align: center;
    height: 100px;
   }
   .card:hover {
  background-color: #91648f;
  box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .4);
}

   
</style>
<body>
  <button id="showFormBtn">START A BLOG</button>
  <div id="postForm" style="display: none;">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>

   <input type="button" id="post" value="Post"></button>
    <!-- <input type="button" value="Register" id="register" onclick="storeData()" -->
  </div>
  <div id="target"></div>
  <script>
    if (!isLoggedIn()){
      location="login.html"
    }
    showFormBtn.onclick = e => {
      postForm.style.display = "block";
    }
    post.onclick = e => {
      data = {
        "text": content.value
      }
      sendPost(data)
    }
    getPosts()

  </script>
</body>
